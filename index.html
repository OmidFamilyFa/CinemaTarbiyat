<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سینما تربیت</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- کتابخانه‌های خارجی -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&amp;display=swap'>
    <script src='https://unpkg.com/@phosphor-icons/web'></script>

    <!-- کدهای CSS -->
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #DCD0A8; /* رنگ پس‌زمینه جدید */
            color: #333333; /* رنگ متن اصلی */
        }
        
        .button-style {
            background-color: #4A9782; /* رنگ دکمه‌های پیام‌رسان‌ها */
            color: #ffffff;
            transition: all 0.2s ease-in-out;
            box-shadow: none;
        }
        .button-style:hover {
            background-color: #3E7A6A; /* رنگ هاور کمی تیره‌تر */
            transform: translateY(-2px);
        }

        .map-button {
            background-color: #004030; /* رنگ دکمه نقشه */
            color: #ffffff;
        }
        .map-button:hover {
            background-color: #002B20; /* رنگ هاور کمی تیره‌تر */
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-xl mx-auto bg-[#DCD0A8]">
        
        <!-- بخش کاور و پروفایل -->
        <header class="relative mb-20">
            <!-- کاور رنگی -->
            <div class="w-full h-28" style="background-color: #004030;"></div>

            <!-- عکس پروفایل با لینک جدید -->
            <div class="absolute top-12 left-1/2 -translate-x-1/2 w-32 h-32 p-1 bg-[#DCD0A8] rounded-full">
                <img 
                    src="https://i.ibb.co/Xf3Yn6mm/IMG-20250715-135156.jpg"
                    alt="عکس پروفایل سینما تربیت" 
                    class="w-full h-full rounded-full object-cover"
                    onerror="this.onerror=null;this.src='https://placehold.co/128x128/cccccc/ffffff?text=Error';"
                >
            </div>
        </header>

        <!-- بخش اصلی محتوا -->
        <main class="px-6 pb-12 text-center">
            
            <!-- اطلاعات کاربری -->
            <section class="mb-8 pt-4">
                <h1 class="text-2xl font-bold text-black">سینما تربیت</h1>
                <p class="mt-4 text-lg font-bold px-4 leading-relaxed">
                    نگاهی به دنیای تربیت، از دریچه سینما...
                </p>
            </section>

            <!-- بخش لینک‌ها -->
            <section class="w-full mb-12">
                <h2 class="text-xl font-bold text-black mb-6">صفحات‌مجازی‌مون</h2>
                <div class="space-y-4">
                    <a href="https://instagram.com/cinematarbiyat" target="_blank" class="block w-full button-style text-base font-bold py-4 px-6 rounded-full">
                        اینستاگرام
                    </a>
                    <a href="https://t.me/cinematarbiyat" target="_blank" class="block w-full button-style text-base font-bold py-4 px-6 rounded-full">
                        تلگرام
                    </a>
                    <a href="https://ble.ir/cinematarbiyat" target="_blank" class="block w-full button-style text-base font-bold py-4 px-6 rounded-full">
                        بله
                    </a>
                    <a href="https://eitaa.com/cinematarbiyat" target="_blank" class="block w-full button-style text-base font-bold py-4 px-6 rounded-full">
                        ایتا
                    </a>
                </div>
            </section>

            <!-- بخش موقعیت مکانی -->
            <footer class="w-full mb-12">
                <h2 class="text-xl font-bold text-black mb-4">نشونی‌مون</h2>
                <div class="space-y-4 text-center">
                    <p class="text-base font-bold px-4 leading-relaxed">خیابان لطفعلی‌خان زند، حدفاصل چهارراه خیرات و سه‌راه انوری، حوزه هنری فارس، اتاق امید.</p>
                    <a href="https://nshn.ir/3b7bg415VF7mrv" target="_blank" class="inline-block map-button text-base font-bold py-2 px-5 rounded-full">
                        مشاهده در نقشه
                    </a>
                </div>
            </footer>
        </main>
    </div>

</body>
</html>
